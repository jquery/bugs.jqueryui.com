<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Draggable Offset Bug</title>

    <script src="http://www.google.com/jsapi" type="text/javascript"></script>

    <script type="text/javascript">
        google.load("jquery", "1.3.2");
        google.load("jqueryui", "1.7.2");
    </script>

    <style>
        body
        {
            background: #aaa;
            font-size: 0.66em;
            font-family: Verdana,Arial,sans-serif;
            line-height: 1.6em;
            margin: 0;
        }
        #page
        {
            width: 620px;
            margin: 20px auto;
        }
        #wrapper
        {
            background: #fff;
            padding: 25px;
            overflow: auto;
        }
        div.empty, div.draggable, div.droppable
        {
            float: left;
            width: 240px;
            height: 40px;
            margin: 10px;
            padding: 5px;
        }
        div.draggable, div.droppable
        {
            border: solid 1px #aaa;
        }
    </style>
</head>
<body>
    <div id="page">
        <div id="wrapper">
            <div class="droppable">
                <span>Target</span>
            </div>
            <div class="draggable">
                <span>Source #1</span>
            </div>
            <div class="droppable">
                <span>Target</span>
            </div>
            <div class="draggable">
                <span>Source #2</span>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $(function() {
            $(".draggable").draggable({
                axis: 'x',
                revert: true,
                helper: 'clone'
            });
            $(".droppable").droppable({
            });
        });
        
    </script>

</body>
</html>
