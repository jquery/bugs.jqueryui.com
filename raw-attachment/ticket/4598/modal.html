<head>

<script src="http://jquery-ui.googlecode.com/svn/tags/1.7.2/ui/ui.core.js" type="text/javascript"></script>

<script>
    $(function() {
        $("div.modalDialog").dialog({ modal: true });
        $("div.futureDialog").dialog();
    });
</script>

</div>

<div class="futureDialog" title="Floating">
</div>
