<style type="text/css">
.CollapsingPanel_Variation2a 
{
	 width:100%;
	 margin:0px auto;
	 min-width:20em;
}

/******************************************************/
/*					Header Styling					  */
/*****************************************************/


.CollapsingPanel_Variation2a .HeaderRow .HeaderRight,
.CollapsingPanel_Variation2a .HeaderRow .HeaderLeft
{
	 font-size:1px; /* ensure minimum height */
	 height:28px;
}


.CollapsingPanel_Variation2a .HeaderRow 
{
	 background:transparent url(CollapsingPanelSprite.gif) repeat-x 0px -40px;
	 height:28px;
}

.CollapsingPanel_Variation2a .HeaderRow .HeaderText
{
	margin-left:-18px;
	line-height:28px;
	position:relative; /* Required for negative margins in IE */
}

.CollapsingPanel_Variation2a .HeaderRow .HeaderLeft 
{
	 background:transparent url(CollapsingPanelSprite.gif) no-repeat left 0px;
	 float:left;
}


.CollapsingPanel_Variation2a .HeaderRow .HeaderRight 
{
	 background:transparent url(CollapsingPanelSprite.gif) no-repeat right -90px;
	 float:right;
}

/******************************************************/
/*					Body Styling					  */
/*****************************************************/


.CollapsingPanel_Variation2a .ContentRow 
{
	clear:both;
	float:left;
	width:100%
}

.CollapsingPanel_Variation2a .ContentRow .ContentLeft
{
	background:url(CollapsingPanelSprite-Vertical.gif) repeat-y left top;             
    width:100%;
}           
.CollapsingPanel_Variation2a .ContentRow .ContentRight 
{
	background:url(CollapsingPanelSprite-Vertical.gif) repeat-y right top; 
}

.CollapsingPanel_Variation2a .ContentRow .Content 
{
	padding:10px 10px 0px 10px;
	margin-bottom:-10px;
	position:relative; /* Required for negative margins in IE */
}


/******************************************************/
/*					Footer Styling					  */
/*****************************************************/


.CollapsingPanel_Variation2a .FooterRow .FooterRight,
.CollapsingPanel_Variation2a .FooterRow .FooterLeft,
.CollapsingPanel_Variation2a .FooterRow
{
	height:18px;
	font-size:1px;
}

.CollapsingPanel_Variation2a .FooterRow 
{
	 background:transparent url(CollapsingPanelSprite.gif) repeat-x 0px -203px;
	 clear:both;
}

.CollapsingPanel_Variation2a .FooterRow .FooterLeft 
{
	 background:transparent url(CollapsingPanelSprite.gif) no-repeat left -151px;
	 float:left;
}

.CollapsingPanel_Variation2a .FooterRow .FooterRight 
{
	 background:transparent url(CollapsingPanelSprite.gif) no-repeat right -260px;
	 float:right;
}

.CollapsingPanel_Variation2a .FooterRow .FooterRight,
.CollapsingPanel_Variation2a .FooterRow .FooterLeft,
.CollapsingPanel_Variation2a .HeaderRow .HeaderRight,
.CollapsingPanel_Variation2a .HeaderRow .HeaderLeft
{
	width:28px;
}


/************************************************/
/*				Collapsed Styling				*/
/************************************************/


.CollapsingPanel_Variation2a.Collapsed .HeaderRow .HeaderLeft,
.CollapsingPanel_Variation2a.Collapsed .HeaderRow .HeaderRight
{
	width:30px;
	height:28px;
}

.CollapsingPanel_Variation2a.Collapsed .HeaderRow
{
	background:transparent url(CollapsingPanelSprite.gif) repeat-x 0px -439px;
	height:28px;
}


.CollapsingPanel_Variation2a.Collapsed .HeaderRow .HeaderLeft 
{
	 background:transparent url(CollapsingPanelSprite.gif) no-repeat left -319px;
	 float:left;
}


.CollapsingPanel_Variation2a.Collapsed .HeaderRow .HeaderRight 
{
	 background:transparent url(CollapsingPanelSprite.gif) no-repeat right -379px;
	 float:right;
}

.CollapsingPanel_Variation2a.Collapsed .ContentRow,
.CollapsingPanel_Variation2a.Collapsed .FooterRow
{
	display:none;
}
</style>

</head>
<body>
<script type="text/jscript">

     $(document).ready(function() {
         $("div.AgoraLiveCollapsingPanel").children(".HeaderRow").click(function() {
             //$(this).css("background-color", "blue");
             if ($(this).parent().hasClass("Expandable")) {
                 if ($(this).parent().hasClass("Collapsed")) {
                     $(this).parent().addClass("Expanded");
                     $(this).parent().removeClass("Collapsed");

                 }
                 else {
                     if ($(this).parent().hasClass("Expanded")) {
                         $(this).parent().addClass("Collapsed");
                         $(this).parent().removeClass("Expanded");
                     }
                 }
             }
         }); // End of .Click Function
     });  //End of .Ready function
     
 </script>


    <div id="CollapsingPanel2_divCollaspingPanel" class="AgoraLiveCollapsingPanel CollapsingPanel_Variation2a Collapsed Expandable">
                            <div id="CollapsingPanel2_divHeaderRow" class="HeaderRow">
                                <div id="CollapsingPanel2_divHeaderLeft" class="HeaderLeft">
                                </div>
                                <div id="CollapsingPanel2_divHeaderRight" class="HeaderRight">
                                </div>
                                <span id="CollapsingPanel2_spanHeaderText" class="HeaderText">HeaderText</span></div>
                            <div id="CollapsingPanel2_divContentRow" class="ContentRow">
                                <div id="CollapsingPanel2_divContentLeft" class="ContentLeft">
                                    <div id="CollapsingPanel2_divContentRight" class="ContentRight">
                                        <div id="CollapsingPanel2_divContent" class="Content">
                                            Content<br />
                                            Content<br />
                                            Content<br />
                                            Content<br />
                                            Content<br />
                                            <span id="Label2">qwe</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="CollapsingPanel2_divFooterRow" class="FooterRow">
                                <div id="CollapsingPanel2_divFooterLeft" class="FooterLeft">
                                </div>
                                <div id="CollapsingPanel2_divFooterRight" class="FooterRight">
                                </div>
                                <span id="CollapsingPanel2_spanFooterText" class="FooterText"></span>
                            </div>
                        </div>
    
    
</div>
</body>
</html>
